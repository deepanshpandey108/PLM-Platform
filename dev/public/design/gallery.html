<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 antialiased">
    <div id="app" class="min-h-screen flex flex-col">
        <header class="bg-white dark:bg-gray-800/50 backdrop-blur-sm shadow-md sticky top-0 z-20">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center space-x-4">

                        <h1 class="text-xl font-semibold">Design Gallery</h1>
                    </div>
                    <div class="flex items-center space-x-3">
                         <button id="theme-toggle" class="text-gray-500 dark:text-gray-400">üåì</button>
                        <a href="upload.html" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
                           Upload More
                        </a>
                    </div>
                </div>
            </div>
        </header>

                        </svg>
                        <h3 class="mt-4 text-lg font-medium text-gray-500 dark:text-gray-400">No designs found</h3>
